<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bodyBG">
    <div class="row">
      <div class="col-2 colBg">
        <br>
        <div class="row">
          <h1 class="text-center">Data Sorter &trade;</h1>
        </div>
        <hr>
        <div class="row">
        <div class="col-12 d-flex justify-content-center"><button id="userIDBtn" type="button" class="sortBtnConfig">Sort By Id</button></div>
      </div>
      <br>
        <div class="row">
        <div class="col-12 d-flex justify-content-center"><button id="firstNameBtn" type="button" class="sortBtnConfig">Sort By First Name</button></div>
      </div>
      <br>
        <div class="row">
        <div class="col-12 d-flex justify-content-center"><button id="lastNameBtn" type="button" class="sortBtnConfig">Sort By Last Name</button></div>
      </div>
      <br>
        <div class="row">
        <div class="col-12 d-flex justify-content-center"><button id="EmailBtn" type="button" class="sortBtnConfig">Sort By Email</button></div>
      </div>
      <br>
        <div class="row">
        <div class="col-12 d-flex justify-content-center"><button id="userAgeBtn" type="button" class="sortBtnConfig">Sort By Age</button></div>
      </div>
      <br>
      <div class="row">
        <div class="col-12 d-flex justify-content-center"><button id="userHeightBtn" type="button" class="sortBtnConfig">Sort By Height</button></div>
      </div>
      </div>
      
      <div class="col-10">
        
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2 d-flex justify-content-center"><button id="sortTenBtn" class="buttonConfig">10</button></div>
          <div class="col-2 d-flex justify-content-center"><button id="sortTwentyBtn" class="buttonConfig">20</button></div>
          <div class="col-2 d-flex justify-content-center"><button id="sortThirtyBtn" class="buttonConfig">30</button></div>
          <div class="col-2 d-flex justify-content-center"><button id="sortFortyBtn" class="buttonConfig">40</button></div>
          <div class="col-2 d-flex justify-content-center"><button id="sortFiftyBtn" class="buttonConfig">50</button></div>

        </div>
        <br>

        <div class="container">
          <div class="scroll">
        <table class="table rowText ">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Age</th>
              <th scope="col">Height</th>
            </tr>
          </thead>
          <tbody id="pagination">
            
          </tbody>
        </table>
      </div>
    </div>
        <div style="padding-top: 30px;" class="row rowBG ">
          <div class="col-6 d-flex justify-content-center">
            <button id="previousPageBtn" class="changeBtnConfig">Previous Page</button>
      </div>
      <div class="col-6 ">
        <button id="nextPageBtn" class="changeBtnConfig">Next Page</button>
  </div>
      </div>
    </div>

    <script src="/scripts/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
